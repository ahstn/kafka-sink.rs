---
version: "3.9"

services:
  redpanda:
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --smp 1
      - --memory 1G
    image: redpandadata/redpanda:v23.2.8
    container_name: redpanda
    ports:
      - 18081:18081
      - 18082:18082
      - 19092:19092
      - 19644:9644
    healthcheck: {test: curl -f localhost:9644/v1/status/ready, interval: 1s, start_period: 30s}

  http-echo:
    image: mendhak/http-https-echo:29
    environment:
      HTTP_PORT: 3000
      HTTPS_PORT: 3443
    ports:
      - 3000:3000
      - 3443:3443

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: postgres

  # https://github.com/MaterializeInc/datagen
  datagen:
    container_name: datagen
    image: materialize/datagen:latest
    depends_on:
      redpanda:
       condition: service_healthy
    environment:
      KAFKA_BROKERS: redpanda:9092
    volumes:
      - ./redpanda-datagen.json:/schemas/schema.json
    entrypoint:
      datagen -s /schemas/schema.json -f json -n 850 -d

  console:
    container_name: redpanda-console
    image: redpandadata/console:v2.3.1
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:9092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - 8080:8080
    depends_on:
      redpanda:
        condition: service_healthy